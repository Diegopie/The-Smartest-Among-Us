<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="stylesheet" href="./assets/styles/animate.css">
  <title>The Smartest Among Us - Random Quiz</title>
</head>

<body>
  <div id="background"></div>
  <div id="midground"></div>
  <div id="foreground"></div>
  <nav class="navbar navbar-expand-lg">
    <a href="/">
      <img src="assets/img/home-icon.png" alt="The Smartest Among Us">
    </a>
    <button class="navbar-toggler hamb" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li><a class="" data-toggle="modal" data-target="#loginModal">Login</a></li>
        <li><a class="" data-toggle="modal" data-target="#signUpModal">Sign Up</a></li>
        <li><a class="" href="/play">Play</a></li>
        <li><a class="" href="/create">Create</a></li>
        <li><a class="" href="/account">Account</a></li>
      </ul>
    </div>
  </nav>
  <header>
    <section class="col cont">
      <h2>Play Random Quizzes</h2>
    </section>
  </header>
  <main class="container">
    <section id="settings" class="cont hide">
      <h3>Choose A Category</h3>
      <article id="cat">
        <button class="cat button">Art</button>
        <button class="cat button">Film</button>
        <button class="cat button">Games</button>
        <button class="cat button">Sports</button>
        <button class="cat button">Anime</button>
        <button class="cat button">Books</button>
        <button class="cat button">Music</button>
        <button class="cat button">Math</button>
      </article>
      <h3>Choose A Difficulty</h3>
      <article>
        <button class="dif button">Easy</button>
        <button class="dif button">Medium</button>
        <button class="dif button">Hard</button>
      </article>
      <button id="sub" class="button">Submit</button>
    </section>
    <section class="row">
      <article id="scr" class="cont col-12 hide">
        <h3>Score: <span id="score">0</span></h3>
      </article>
      <article id="quiz" class="col-12">

      </article>
      <article class="cont fuck">

      </article>
    </section>
  </main>

  <!-- login modal -->
  <form class="login">

    <div class="modal fade login" role="dialog" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content cont">
          <button type="button" class="close pull-right" data-dismiss="modal">&times;</button>
          <div class="modal-header cont">
            <h3 class="modal-title">Login</h3>
          </div>
          <div class="modal-body cont">

            <div class="form-group">
              <input type="text" name="" class="form-control" id="username-input" placeholder="Username">
            </div>

            <div class="form-group">
              <input type="password" name="" class="form-control" id="password-input" placeholder="Password">
            </div>
          </div>

          <div class="modal-footer cont">
            <button type="submit" class="button">Login</button>
          </div>
        </div>
      </div>
    </div>

  </form>

  <!-- sign up modal -->
  <form class="signup">

    <div class="modal fade login" role="dialog" id="signUpModal">
      <div class="modal-dialog">
        <div class="modal-content cont">
          <button type="button" class="close pull-right" data-dismiss="modal">&times;</button>
          <div class="modal-header cont">
            <h3 class="modal-title">Sign Up</h3>
          </div>
          <div class="modal-body cont">

            <div class="form-group">
              <input type="text" name="" class="form-control" id="username-input-create" placeholder="Username">
            </div>

            <div class="form-group">
              <input type="password" name="" class="form-control" id="password-input-create" placeholder="Password">
            </div>
          </div>

          <div class="modal-footer cont">
            <button type="submit" class="button">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./assets/scripts/random.js"></script>
  <script type="text/javascript" src="./assets/scripts/login.js"></script>
  <script type="text/javascript" src="./assets/scripts/signup.js"></script>
  <!-- <script type="text/javascript" src="../assets/scripts/members.js"></script> -->
</body>

</html>
