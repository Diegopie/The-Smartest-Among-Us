<head>

<body>
  <div id="background"></div>
  <div id="midground"></div>
  <div id="foreground"></div>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a href="/">
      <img src="assets/img/home-icon.png" alt="The Smartest Among Us">
    </a>
    <button class="navbar-toggler hamb" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li><a class="" href=#>Play</a></li>
        <li><a class="" href="/create">Create</a></li>
        <li><a class="" href="/account">Account</a></li>

  <header>
    <section class="col cont">
      <h2>Play</h2>
    </section>

  <main class="container">
    <section class="row">
      <article class="cont">
        <img src="/assets/img/placeholder-white.png" class="card-img-top" alt="...">

          <a href="/play-global.html" class="button">Play Public Quizzes</a>

        </div>

        <img src="/assets/img/placeholder-white.png" class="card-img-top" alt="...">

          <p>Choose from a category and play randomly generated quizzes</p>
        </div>
      </article>
      <article class="cont">
        <img src="/assets/img/placeholder-white.png" class="card-img-top" alt="...">
        <div class="card-body">
          <a href="/create" class="button">Create</a>

        </div>
